<!DOCTYPE html>
<html>
<head>
    <title>Signature Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="icon" type="image/webp" href="assets/logo.webp">
    <script src='https://unpkg.com/fabric@latest/dist/fabric.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

</head>
<body>

    <div id="languageSelection">
        <label for="language">Choose Language:</label>
         <select id="language" name="language">
           <option value="en">English</option>
           <option value="ar">Arabic</option>
         </select>
    </div>
    

    <div id="particles-js" class="particles-js"></div>
    <div id="box">
        <div class="box1 onlywide animated bounceOutLeft" style="animation-delay:1.7s; color: #2d73b5;"></div>
        <div class="box2 onlywide animated bounceOutLeft" style="animation-delay:1.8s; color: #2d73b5;"></div>
        <div class="box2 onlywide animated bounceOutLeft" style="animation-delay:1.9s; color: #2d73b5;"></div>
        <div class="box2 animated bounceOutRight" style="animation-delay:1.9s; color: #2d73b5;"></div>
        <div class="box2 onlywide animated bounceOutRight" style="animation-delay:1.8s; color: #2d73b5;"></div>
        <div class="box2 onlywide animated bounceOutRight" style="animation-delay:1.7s; color: #2d73b5;"></div>
    </div>
 

    <div class="logo-container">
        <img src="assets/logo.webp" alt="Logo">
    </div>

    <div class="container">
        <h1>Signature Email Template</h1>
        <form id="emailform">
            <label for="name">Enter your name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="name">Enter your Profession:</label><br>
            <input type="text" id="profession" name="name"><br>
            <label for="name">Enter your number:</label><br>
            <input type="number" id="number" name="name"><br>
            <label for="name">Enter your email:</label><br>
            <input type="email" id="email" name="name"><br>
            <div class="template-container">
                <div class="template-option" data-template="Signature_email.png">
                    <h3>Select the template</h3>
                    <img src="assets/Signature_email.png" alt="Template 1">
                </div>
            </div>

            <input type="submit" class="create" value="Download">
        </form>
        <div id="gifContainer" style="position: relative;">
            <canvas id="emailDisplay" class="emailSignature"></canvas>
            <div id="gifOverlay" style="position: absolute;"></div>
        </div>

        <a id="downloadBtn" style="display: none;">Downloads</a>
    </div>
    <script src="gif.js"></script>
    <script src="gif.worker.js"></script>
    <script src="index.js"></script>
    <script src="particles.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
